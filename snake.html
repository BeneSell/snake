<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>


<aside>
    
    <form class="snake_settings">
        <label>Enter the size of the field only odd numbers allowed
            <input type="text" class="size" id="size" placeholder="Like 3,5,7,9">
        </label>
        <label>Enter the speed of the game
        <input type="text" class="speed" id="speed" placeholder="Enter speed">
        </label>
        <label>
            Do you want to play?
            <input type="checkbox" id="isComputer" name="isComputer" value="isComputer">
        </label>
        <div class="change_state">
            <input type="button" value="Start" onclick="startGame()">
            <input type="button" value="Pause" onclick="pauseGame()">
            <input type="button" value="Resume" onclick="resumeGame()">
            <input type="button" value="Restart" onclick="restartGame()">
        </div>
    </form>

</aside>
<main>
    <h1>Snake</h1>
<canvas id="myCanvas" width="330" height="330" style="border:1px solid #d3d3d3;">
</canvas>

</main>
</body>
